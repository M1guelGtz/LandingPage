<div class="p-5 my-10">
    <h2 class="rounded-lg w-full text-center text-3xl p-2 border border-[#E9AF00]">Albums</h2>
</div>
<div class="w-full flex justify-between">
    <div *ngFor="let album of albums" class="w-52"> 
        <img src="{{album.img}}" alt="" class="rounded border-2 border-black">
        <h2 class="w-full text-center">{{album.title}} </h2>
    </div>
</div>
<div class="p-5 my-10 ">
    <h2 class="rounded-lg w-full text-center text-3xl p-2 border border-[#E9AF00]">Comentarios</h2>
</div>
<div class="w-full h-80 p-8">
    <input type="text" placeholder="Agregar un comentario" class="w-full border-dashed border border-black h-full text-center">
    <button class="">enviar</button>
</div>
<div class="p-8 flex flex-wrap">
    <p class="w-1/3 p-4 border-dashed border border-black" *ngFor="let comentario of comentarios">{{comentario}}</p>
</div>
